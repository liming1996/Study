<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>输入框</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="conten">
        用户名：
        <input type="text"><br/> 
        密&nbsp&nbsp&nbsp码：
        <input type="password"><br>
        <input type="radio" checked="checked" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女<br/>
        <input type="checkbox" name="vehcle" value="">篮球
        <input type="checkboX" name="vehcle" value="">乒乓球
        <input type="checkboX" name="vehcle" value="">羽毛球
        <input type="checkboX" name="vehcle" value="">足球<br/> 
        选择日期：
        <input type="date">
        选择时间：
        <input type="time"><br/> 
        数字输入：
        <input type="number"><br/> 
        邮箱地址：
        <input type="email"><br/> 
        输入字段和浏览按钮：
        <input type="file"><br/> 
        颜色选择器：
        <input type="color"><br/> 
        搜索框：
        <input type="search"><br/>
        <input type="submit"><!--提交-->
        <input type="reset"><!--重置-->
    </div>
</body>
